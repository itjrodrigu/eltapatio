    <div id="form">
      <form action="index.html" method="post">
        <h1> Contact Carlos</h1><br>
        <fieldset>
          <legend><span class="number">1</span>Your basic info</legend>
          <label for="name">Name:</label>
    	    <input type="text" id="name" name="user_name">
    	    <label for="mail">Mail:</label>
          <input type="email" id="mail" name="user_email">
          <label for="role">Role:</label>
          <select id="role" name="user_role">
            <optgroup label="Roles">
              <option value="web_developer">Web Developer</option>
              <option value="backend_developer">Backend Developer</option>
              <option value="recruiter">Recruiter</option>
              <option value="mobile_developer">Mobile Developer</option>
            </optgroup>
          </select>

          <label>Nationality:</label><br>
          <input type="radio" id="" value="us" name="nationality"><label for="us" class="light">
          United States of America</label><br>
          <input type="radio" id="la" value="la" name="nationality"><label for="la" class="light">Latin America</label>
        </fieldset>
        <fieldset>
          <legend><span class="number">2</span>Your comments</legend>
          <textarea id="comments" name="user_comments"></textarea>
        </fieldset>
        <button type="submit">Send</button>


      </form>
